{% set name = "objsize" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/objsize-{{ version }}.tar.gz
  sha256: df17998cf6ef4b24d52abee5020484491230e3f4af71a8ff0098c7455ad4d91c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=61.0.0
  run:
    - python >={{ python_min }}

test:
  imports:
    - objsize
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/liran-funaro/objsize
  summary: Traversal over Python's objects subtree and calculate the total size of the subtree in bytes (deep size).
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xylar
